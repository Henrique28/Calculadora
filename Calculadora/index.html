<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Calculadora</title>  
   
</head>
<body>    
   
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            
            <div class="fundoCalcu">
                <input id="resul" type="text" class="form-control" disabled="disbaled" placeholder="0">

                <div class="row">
                    <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg btExte">C</button>
                    <button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg">/</button>
                    <button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg">x</button>
                </div>

                <div class="row">
                    <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg">7</button>
                    <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg">8</button>
                    <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg">9</button>
                    <button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg">-</button>
                </div>

                <div class="row">
                    <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg">4</button>
                    <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg">5</button>
                    <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg">6</button>
                    <button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg">+</button>
                </div>

                <div class="row">
                    <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg">1</button>
                    <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg">2</button>
                    <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg">3</button>
                    <button onclick="calcular('acao', '=')" type="button" class="btn btn-dark btn-lg result">=</button>
                </div>

                <div class="row linhafinal">
                    <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark btn-lg btExte">0</button>
                    <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg">.</button>
                </div>

            </div> 
        </div>
    </div>    
</div>

<script src="js/script.js"></script>
    
</body>
</html>
